{% extends 'base.html' %}
{% block title %}Business login{% endblock %}

{% block body %}
{% include 'components/nav.html' %}

<div class="section">
	<div class="container">
		<div class="box">
			<div class="tabs is-centered is-boxed">
				<ul>
				    <li><a href="{{ url_for('auth.login') }}">
				    	<span class="icon"><i class="fa-solid fa-user" aria-hidden="true"></i></span>
				        <span>Candidate</span>
				    </a></li>
				    <li class="is-active"><a>
				    	<span class="icon"><i class="fa-solid fa-user-tie" aria-hidden="true"></i></span>
				        <span>Employee</span>
				    </a></li>
			    </ul>
			</div>
			<div class="form">
				<form method="post">
					<div class="field">
						<div class="columns is-multiline is-centered">
							<div class="column is-full">
								<label class="label">Company Email</label>
						    <div class="control has-icons-left">
							    <input type="email" class="input" placeholder="eg: john@company.com" name="email">
							    <span class="icon is-left"><i class="fa fa-envelope"></i></span>
						    </div>
							</div>
							<div class="column is-full">
								<label class="label">Password</label>
						    <div class="control has-icons-left">
							    <input type="password" class="input" placeholder="Password" name="password">
							    <span class="icon is-left"><i class="fa fa-lock"></i></span>
						    </div>
							</div>
							<div class="column buttons">
								<button type="submit" class="button is-primary">Signup</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>


{% endblock %}
